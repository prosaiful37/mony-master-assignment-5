<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css links -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- css links -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Assignment-05</title>
</head>
<body>
    
    <section class="container bg-white my-5 p-5">
        <h2 class="text-center py-4">My-Bank-Balance !! ðŸ’° </h2>
        <div class="row g-5">
            <div class="col-lg-6">
                <img class="img-fluid" src="assets/images/img1.jpg" alt="">
            </div>
            <div class="col-lg-6 calculate-right">
                <div class="container">
                        <div class="row mb-3">
                            <h5 class=" py-3">Income</h5>
                            <label for="" class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control bg-secondary text-white" id="income-input" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <h5 class="py-3">Expenses</h5>
                            <label for="" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-6">
                              <input  type="text" class="form-control bg-secondary text-white" id="food-input">
                              
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control bg-secondary text-white" id="rent-input" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Cloth:</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control bg-secondary text-white" id="cloth-input" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span class=" text-danger" id="erroMessge"></span>
                            <button id="calculate-btn" type="button" class="btn btn-primary btn-sm col-sm-5 ">Calculate</button>
                        </div>
                        <h5 class="fs-5">Total Expenses: <span id="total-exp"></span> </h5>
                        <h5 class="fs-5">Balance: <span id="total-balance"></span> </h5>

                        <div class="row saving">
                            <span>
                                <label for="" class="col-sm-2 col-form-label">Save:</label>
                                <input id="save-input" type="text" class="col-sm-2"> % 
                                <button id="save-btn" type="button" class="btn btn-primary btn-sm col-sm-2">SAVE</button>
                            </span>
                            
                    
                            <h5 class="fs-5 pt-4">Saving Amount: <span id="save-amount"> </span></h5>
                            <h5 class="fs-5">Remaining Balance: <span id="remainnig-balance"></span></h5>
                            
                        </div>
                        

                       
                </div>
                
            </div>
        </div>
    </section>





    <!-- custom js & bootstrap js links -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
